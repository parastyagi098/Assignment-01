<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="insert.css">
  <script defer src="validation.js"></script>
</head>

<body>
  <main id="prime">
    <h1 id="login-header">Login</h1>
    
    <div id="error-login">
      <p id="error-msg">Invalid username and/or password</p>
    </div>
    
    <form id="login-form">
      <input type="text" name="username" id="username-field" placeholder="Username">
      <input type="password" name="password" id="password-field"  placeholder="Password">
      <input type="submit" value="Login" id="form-submit">
    </form>
  
  </main>
</body>

</html>
